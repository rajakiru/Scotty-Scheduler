services:
  - type: web
    name: scotty-scheduler-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python inference.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_API_BASE
        value: https://api.openai.com/v1
      - key: FLASK_PORT
        value: 10000
      - key: FLASK_DEBUG
        value: False
